version: '3.1'

services:

  sheepit:
    image: sheepit/sheepit:latest
    build: ../source/
    restart: always
    ports:
      - 8088:8088
    environment:
      ASPNETCORE_ENVIRONMENT: development
      BASE_URL: http://localhost:8088/
      Mongo:ConnectionString: mongodb://root:example@mongo:27017
    volumes:
      - sheepit-volume:/data

  mongo:
    image: mongo
    restart: always
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    volumes:
      - mongo-volume:/data/db

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example

volumes:
    sheepit-volume:
    mongo-volume: